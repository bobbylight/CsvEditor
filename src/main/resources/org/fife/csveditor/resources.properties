Menu.Edit=Edit
Menu.Edit.Mnemonic=E
Menu.Help=Help
Menu.Help.Mnemonic=H

Action.Exit=Exit
Action.Exit.Mnemonic=x
Action.Exit.ShortDesc=Exits the application.

Action.Open=Open
Action.Open.Mnemonic=O
Action.Open.Accelerator=default O
Action.Open.ShortDesc=Opens a file.

Action.Save=Save
Action.Save.Mnemonic=S
Action.Save.Accelerator=default S
